{% extends 'base.html'  %}
{% block index  %}
{% load static %}
<style>


.img-fluid {
    width:1366px; height: 300px;
}
</style>


<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="img-fluid " src="{% static 'img/download.jpg' %}" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="img-fluid" src="{% static 'img/do.jpg' %}" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="img-fluid " src="{% static 'img/a46.webp' %}" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>



{% endblock %}
